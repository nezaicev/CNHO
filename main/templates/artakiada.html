{% extends 'base.html' %}

{% block content %}
          <div class="d-flex justify-content-center mt-4 text-info ">
        <h2>Регистрация</h2>
    </div>

    <div class="container d-flex justify-content-between mt-4 ">

        <form action="{% url 'contest_form_registration_url' %}" class="was-validated" method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <span class="badge badge-pill badge-info mb-3 mt-2">Данные участника:</span>


              <div class="input-group  mb-4">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="">Ф.И.О.</span>
                </div>
                {{ form.fio }}
                <input class="form-control" placeholder="Фамилия" name="tmp_fio" required>
                <input class="form-control" placeholder="Имя" name="tmp_fio" required>
                <input class="form-control" placeholder="Отчество" name="tmp_fio" required>

            </div>

            <div class="input-group  mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text " id="">{{ form.age.label}}</span>
                </div>
                {{ form.age }}
            </div>

            <div class="input-group  mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text " id="">{{ form.title.label }}</span>
                </div>
                {{ form.title }}
            </div>

            <div class="d-flex justify-content-end">
                <button type="submit"  onclick="setValueFIO('fio','tmp_fio')" class="btn btn-outline-primary mt-2 mb-4 ">Далее</button>
            </div>

        </form>
    </div>
{% endblock %}
