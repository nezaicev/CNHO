{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="container d-flex justify-content-between mt-4 ">
        <div class="row">

            <a href="#">
                <div class="mr-5" onclick="let el=document.getElementById('contest'); el.value='artakiada'"
                     data-toggle="modal" data-target="#exampleModal">
                    <img alt="Мы Москвичи" src="{% static '/img/artakiada.png' %} " class="mb-3">
                    <h5 class="name-contest">АРТакиада</h5>
                </div>
            </a>
            <a href="#">
                <div class="mr-5 ml-5" onclick="let el=document.getElementById('contest'); el.value='mymoskvichi'"
                     data-toggle="modal" data-target="#exampleModal">
                    <img alt="Мы Москвичи" src="{% static '/img/mymoskvichi_300.jpg' %} " class="mb-3">
                    <h5 class="name-contest">Мы Москвичи</h5>
                </div>
            </a>
            <a href="#">
                <div class="ml-5" onclick="let el=document.getElementById('contest'); el.value='nrusheva'"
                     data-toggle="modal" data-target="#exampleModal">
                    <img alt="Конкурс им. Нади Рушевой" src="{% static '/img/nrusheva_200.jpg' %} " class="mb-3">
                    <h5 class="name-contest">Конкурс им. Н. Рушевой</h5>
                </div>
            </a>


        </div>

    </div>



    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Введите Ваши данные</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="" class="was-validated" method="post">

                            {% csrf_token %}
                        <div class="input-group input-group mb-4">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-sm">Email</span>
                            </div>
                            {{ form.email }}

                        </div>
                        <div class="input-group input-group mb-5">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-sm">Статус</span>
                            </div>
                            {{ form.status }}

                        </div>
                        {{ form.info }}
{#                        <input type="hidden" id="contest">#}

                        <div class="modal-footer">
{#                            <a href="{% url 'status_url' 'nrusheva' %}">#}
                                <button type="submit" class="btn btn-primary">Далее</button>
{#                            </a>#}

                        </div>

                    </form>
                </div>
            </div>

        </div>
    </div>



{% endblock %}
