{% extends "admin/base_site.html" %}
{% load static %}

{% block content %}
    <form action="" method="post">
        {% csrf_token %}
        {{ form.media }}
        <p>
            Создать письмо для рассылки
        </p>

        {% for order in orders %}

            <input type="hidden" name="_selected_action" value="{{ order.pk }}"/>

        {% endfor %}

        <div class="form-row mt-5">
            <div>{{ form.as_p}}</div>
        </div>

        <input type="hidden" name="action" value="send_emails"/>
        <input type="submit" name="apply" value="Отправить"/>


    </form>
{% endblock %}
